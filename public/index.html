<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URL Shortener by Sarga</title>
    <link rel="manifest" href="./manifest.json" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/css/bootstrap.min.css"
      integrity="sha512-Ez0cGzNzHR1tYAv56860NLspgUGuQw16GiOOp/I2LuTmpSK9xDXlgJz3XN4cnpXWDmkNBKXR/VDMTCnAaEooxA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/js/bootstrap.min.js"
      integrity="sha512-EKWWs1ZcA2ZY9lbLISPz8aGR2+L7JVYqBAYTq5AXgBkSjRSuQEGqWx8R1zAX16KdXPaCjOCaKE8MCpU0wcHlHA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script>
      function send() {
        const url = document.getElementById('url')
        const l = document.getElementById('newLink')

        if (!url || url.value.length === 0) l.innerText = 'Enter valid URL'
        else {
          const options = {
            method: 'POST',
            headers: {
              Accept: 'application/json',
              'Content-Type': 'application/json;charset=UTF-8'
            },
            body: JSON.stringify({
              url: url.value
            })
          }
          fetch('/api', options)
            .then((response) => response.json())
            .then((data) => {
              if (!data || data.error) l.innerText = data.error
              else
                l.innerHTML = `<p>New URL: <a href="${data.shortURL}" target="_blank" class="link-success">${data.shortURL}</a></p><p><img src="${data.shortQR}" /></p>`
            })
        }
      }
    </script>
  </head>
  <body>
    <div class="container">
      <form id="frm" onsubmit="event.preventDefault(); send();">
        <div class="row">
          <div class="col">
            <h1>URL Shortener by Sarga</h1>
            <div class="mb-3">
              <label for="url" class="form-label">URL to shorten:</label>
              <input id="url" type="url" class="form-control" />
            </div>
          </div>
        </div>
        <div class="row justify-content-md-center">
          <div class="col" id="newLink"></div>
        </div>
        <div class="row">
          <div class="col">
            <button type="submit" class="btn btn-primary">Short it</button>
            <button type="reset" class="btn btn-danger">Clear</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
